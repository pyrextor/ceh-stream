<!DOCTYPE html>
<html>
<head>
  <title>Canarias en hora</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link href="http://fonts.googleapis.com/css?family=IM+Fell+English:400,400italic|Open+Sans:300,400" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="./css/landing.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
  <div id="container" class="content four04 text-center">
    <div class="row gradient top"></div>
    <div id="main">
      <div class="row" style="border-bottom: 1px solid #d9d9d9;">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
          <img src="./img/logo.png" alt="Canarias en Hora" style="width: 60%; padding: 20px 0;" />
        </div>
      </div>
      <div class="row" style="margin-top: 20px; padding-bottom: 20px;">
        <div class="chat-column">
          <div class="column-button" style="float: right; margin-right: 0.1vw; width: 99%;">
            <i class="fa fa-comment-o column-icon"></i>
            <span>Chat</span>
            <i class="fa fa-caret-up column-display"></i>
            <i class="fa fa-caret-down column-display" style="display: none;"></i>
          </div>
          <div id="tlkio" data-channel="Atrevete" style="width:100%;height:100%;"></div>
          <script async src="http://tlk.io/embed.js" type="text/javascript"></script>
        </div>
        <div class="stream-window">
          <div class="top-left square"></div>
          <div class="top-right square"></div>
          <div class="bottom-left square"></div>
          <div class="bottom-right square"></div>
          <div class="background-top-bar stream-mark"></div>
          <div class="top-bar stream-mark"></div>
          <div class="left-bar stream-mark"></div>
          <iframe width="420" height="315" src="https://www.youtube.com/embed/N56Tk-Z_LU4" frameborder="0" allowfullscreen></iframe>
          <div class="right-bar stream-mark"></div>
          <div class="bottom-bar stream-mark"></div>
          <div class="background-bottom-bar stream-mark"></div>
        </div>
        <div class="social-column">
          <div class="column-button">
            <i class="fa fa-twitter column-icon"></i>
            <span>Twitter</span>
            <i class="fa fa-caret-up column-display"></i>
            <i class="fa fa-caret-down column-display" style="display: none;"></i>
          </div>
          <div class="twitter-container">
            <a class="twitter-timeline" href="https://twitter.com/hashtag/Atrevete" data-widget-id="560043879463149568">Tweets sobre #Atrevete</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <div class="row" style="border-top: 1px solid #d9d9d9;">
        <div class="col-xs-12 stream-phrase" style="margin-top: 20px;">
          En directo desde la redacci√≥n de Canarias en Hora
        </div>
        <div class="col-md-12 social-icons">
          <a href="http://www.facebook.com" target="_blank">
            <img class="icons" src="./img/facebook.png">
          </a>
          <a href="http://www.twitter.com" target="_blank">
            <img class="icons" src="./img/twitter.png">
          </a>
          <a href="http://www.youtube.com" target="_blank">
            <img class="icons" src="./img/youtube.png">
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 bottom-text">
          Ya puedes seguirnos en cualquiera de nuestras redes sociales haciendo click en los botones.
        </div>
      </div>
      <div class="container" style="padding-bottom: 10px;">
        <div class="row">
          <div class="pull-left copyright"><small>Copyright &copy; Canarias en Hora 2015</small></div>
          <div class="pull-right"><a href="http://21ninjas.es" target="_blank"><img src="http://static.canariasenhora.com/img/mini-ninja-no-shadow.png" class="transition developed" alt="Desarrollado por 21ninjas"></a></div>
        </div>
      </div>
      <div class="row gradient bottom"></div>
    </div>
  </div>

  <script type="text/javascript">

    $(document).ready(function() {
      $(".chat-column .column-button").click(function() {
        $("#tlkio").slideToggle();
        $(".chat-column .column-button .column-display").toggle();
      });
      $(".social-column .column-button").click(function() {
        $(".twitter-container").slideToggle();
        $(".social-column .column-button .column-display").toggle();
      });
    });

  </script>

</body>
</html>
